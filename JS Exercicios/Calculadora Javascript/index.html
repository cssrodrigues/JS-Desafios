<body>
    <h2>Calculadora</h2>

    <section id="calculatorSection">
    
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" placeholder="Digite um número">

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" placeholder="Digite um número">

        <button onclick="performOperation('add')">Soma</button>
        <button onclick="performOperation('subtract')">Subtração</button>
